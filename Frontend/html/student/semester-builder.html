<!-- build a semester plan -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="../../css/joint/styles.css">
  <link rel="stylesheet" href="../../css/joint/header.css">
  <link rel="stylesheet" href="../../css/joint/sidebar.css">
  <link rel="stylesheet" href="../../css/student/semester-builder.css" />
  <link rel="stylesheet" href="../../css/joint/logout.css">
  <title>Semester Builder</title>
</head>

<body>
  <div class="Screen">
    <div class="sidebar">
      <div class="sidebar-logo">
        <img src="../../images/UniversityOfCalgaryLogo.png" alt="University Logo" class="logo">
      </div>
      <a href="../student/student-dashboard.html">Home</a>
      <a href="../student/semester-builder.html">Semester Builder</a>
      <a href="../student/requirements.html">Academic Report</a>
      <a href="../joint/calendar.html">View Calendar</a>
      <a href="../joint/program-guide.html">Program Guide</a>
      <a href="../student/student-profile.html">Profile</a>
    </div>
    
    <div class="header">
      <div class="header-left"></div>
    
      <!-- Search -->
      <div class="header-right"></div>
      <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search...">
      </div>
    
      <div>
        <button class="logout-btn" onclick="openLogoutModal()">Logout</button>
      </div>
    
      <div id="logoutModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeLogoutModal()">&times;</span>
          <h2>Are you sure you want to logout?</h2>
          <div class="logout-actions">
            <button onclick="confirmLogout()" class="confirm-btn">Yes, Logout</button>
            <button onclick="closeLogoutModal()" class="cancel-btn">Cancel</button>
          </div>
        </div>
      </div>
    
      <script>
        function openLogoutModal() {
          document.getElementById("logoutModal").style.display = "flex";
        }

        function closeLogoutModal() {
          document.getElementById("logoutModal").style.display = "none";
        }

        function confirmLogout() {
          window.location.href = "../../html/joint/login.html";
        }
      </script>
    </div>
    <!-- Main Body -->
    <div class="main-body">
      <!-- Main Content -->
      <div class="main-content">
        <h1>Build Your Semester Plan</h1>
      
        <form id="plan-form">
          <label for="semester">Semester:</label>
          <select id="semester" name="semester">
            <option value="fall">Fall</option>
            <option value="winter">Winter</option>
            <option value="spring">Spring</option>
            <option value="spring">Summer</option>
          </select>
      
          <label for="year">Year:</label>
          <select id="year" name="year">
            <option value="2025">2025</option>
            <option value="2024">2026</option>
          </select>
      
          <h3>Select Courses:</h3>
          <table class="course-table">
            <thead>
              <tr>
                <th>Select</th>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Credits</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" name="courses[]" value="CPSC 319"></td>
                <td>CPSC 319</td>
                <td>Software Engineering</td>
                <td>3</td>
              </tr>
              <tr>
                <td><input type="checkbox" name="courses[]" value="CPSC 471"></td>
                <td>CPSC 471</td>
                <td>Database Management</td>
                <td>3</td>
              </tr>
              <tr>
                <td><input type="checkbox" name="courses[]" value="CPSC 457"></td>
                <td>CPSC 457</td>
                <td>Operating Systems</td>
                <td>3</td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
      
          <button type="submit" class="save-btn">Save Plan</button>
        </form>
      </div>
    </div>
  </body>
  <script src="../../javascript/script.js"></script>
  <script src="../../javascript/planner.js"></script>
  </html>
