<div class="card border-0 shadow-sm">
    <div class="card-header bg-white p-0 border-bottom-0">
        <ul class="nav nav-tabs card-header-tabs" id="rightPanelTabs">
            <li class="nav-item">
                <a class="nav-link active py-3 px-4 fw-medium" id="requirements-tab" data-bs-toggle="tab" href="#requirements-content">
                    Requirements <span class="badge rounded-pill bg-primary ms-2">10</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link py-3 px-4 fw-medium" id="search-tab" data-bs-toggle="tab" href="#search-content">
                    <i class="fas fa-search me-2"></i>Search Courses
                </a>
            </li>
        </ul>
    </div>
    <div class="card-body p-4">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="requirements-content">
                <!-- Requirements content will be loaded here -->
            </div>
            <div class="tab-pane fade" id="search-content">
                <!-- Search courses content will be loaded here -->
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Load the content for each tab
        $("#requirements-content").load("components/requirements.html");
        $("#search-content").load("components/search-courses.html");
        
        // Handle tab switching with smooth transitions
        $('#rightPanelTabs a').on('click', function (e) {
            e.preventDefault();
            $(this).tab('show');
        });
        
        // Highlight active tab with custom styling
        $('#rightPanelTabs a').on('shown.bs.tab', function (e) {
            $(e.target).addClass('border-bottom-0');
            $(e.relatedTarget).removeClass('border-bottom-0');
        });
    });
</script>
